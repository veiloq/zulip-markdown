name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v ./...
        
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ZLMD ${{ steps.get_version.outputs.VERSION }}
          body: |
            **ZLMD - Zulip Markdown Library** ${{ steps.get_version.outputs.VERSION }}
            
            A Go library for working with Zulip-flavored Markdown.
            
            ### Installation
            ```bash
            go get github.com/veiloq/zlmd@${{ steps.get_version.outputs.VERSION }}
            ```
            
            For full details, see the [README](https://github.com/veiloq/zlmd/blob/main/README.md).
          draft: false
          prerelease: false 